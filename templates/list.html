{% block content %}
    <table id="reactionTable">        
        {% for result in results %}
            <tr>
                <td>{{ result.name }}</td>
                <td><input type="button" value="submit" onclick="getReactionDetail( {{ result.id }} )"></td> <!-- x|string()はjinja2の型変換フィルタ -->
            </tr>
        {% endfor %}
    </table>
{% endblock %}
