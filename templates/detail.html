<div>
    <div>{{ reaction.name }}</div>
    <div>
        <img src={{ "/static/images/svgs/" + getsmiles + "_" + reaction.site + ".svg" }} width="100" height="100">
        <img src="/static/images/arrow.png">
        {% for x in prelist[num] %}
            <img src={{ "/static/images/svgs/" + x + ".svg" }} width="100" height="100">
        {% endfor %}
    </div>
    <div>{{ reaction.smarts }}</div>
    <div>{{ reaction.condition }}</div>
    <div>
        反応パターン
        {% for n in range( prelist|length ) %} <!--jinja2ではlen(list)の代わりにlist|lengthを使う-->
            <input type="button" value={{ n }} onclick="getReactionPattern({{ getid }}, {{ n }})">
        {% endfor %}
    </div>
</div>
